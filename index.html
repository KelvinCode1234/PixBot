<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pix.css">
    <script src="https://kit.fontawesome.com/69b7050fd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=robot_2" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="Pix.js" defer></script>
    <title>PixBot</title>
    <link rel="icon" type="image/x-icon" href="/files/bot.png">
</head>
<body class="show-PixBot"> 
    <button type="button" class="PixBot-toggler">
        <i class="fa-solid fa-xmark"></i>
        <i class="fa-solid fa-comment"></i>
    </button>
    <div class="PixBot">
        <header>
            <h2>PixBot</h2>
            <i class="fa-solid fa-xmark"></i>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">robot_2</span>
                <p class="typing-effect">What can I help with?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Ask PixBot anything..." required></textarea>
            <span class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
